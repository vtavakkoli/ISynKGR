services:
  app:
    build:
      context: ../..
      dockerfile: docker/sut/isynkgr_hybrid/Dockerfile
    command: ["python","examples/translate_opcua_to_aas.py"]
    volumes:
      - ../../:/app
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    depends_on: [ollama]
  ollama:
    image: ollama/ollama:0.5.7
    ports: ["11434:11434"]
