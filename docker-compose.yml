      SUT_MODE: llm_only
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./datasets/v1:/data
      - ./results:/out
      - ./benchmark:/config

  rag_only:
    build:
      context: .
      dockerfile: docker/sut/rag_only/Dockerfile
    command: ["python", "-m", "benchmark.run_sut"]
    environment:
      DATASET_DIR: /data/crosswalk
      OUTPUT_DIR: /out/rag_only
