  graph_only:
    build:
      context: .
      dockerfile: docker/sut/graph_only/Dockerfile
    command: ["python", "-m", "benchmark.run_sut"]
    environment:
      DATASET_DIR: /data/crosswalk
      OUTPUT_DIR: /out/graph_only
      CONFIG_PATH: /config/config.json
      SUT_MODE: graph_only
    volumes:
      - ./datasets/v1:/data
      - ./results:/out
      - ./benchmark:/config

  full:
    image: alpine:3.20
    command: ["sh", "-c", "echo Full benchmark services completed"]
    depends_on:
      isynkgr_hybrid:
        condition: service_completed_successfully
      llm_only:
        condition: service_completed_successfully
      rag_only:
        condition: service_completed_successfully
      rule_only:
        condition: service_completed_successfully
      graph_only:
        condition: service_completed_successfully
