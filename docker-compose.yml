      context: .
      dockerfile: docker/sut/rule_only/Dockerfile
    command: ["python", "-m", "benchmark.full_workflow"]
    environment:
      BENCHMARK_CONFIG: /config/benchmark_full.json
      PROFILE: ${PROFILE:-full}
    volumes:
      - ./:/app
      - ./benchmark:/config
      - ./artifacts:/app/artifacts
