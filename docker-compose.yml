services:
  quick:
    build:
      context: .
      dockerfile: docker/sut/rule_only/Dockerfile
    command: ["python", "-m", "benchmark.run_sut"]
    environment:
      DATASET_DIR: /data/crosswalk
      OUTPUT_DIR: /out/quick
      CONFIG_PATH: /config/config.json
      SUT_MODE: rule_only
    volumes:
      - ./datasets/v1:/data
      - ./results:/out
      - ./benchmark:/config

  isynkgr_hybrid:
    build:
      context: .
      dockerfile: docker/sut/isynkgr_hybrid/Dockerfile
    command: ["python", "-m", "benchmark.run_sut"]
    environment:
      DATASET_DIR: /data/crosswalk
      OUTPUT_DIR: /out/isynkgr_hybrid
      CONFIG_PATH: /config/config.json
      SUT_MODE: isynkgr_hybrid
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./datasets/v1:/data
      - ./results:/out
      - ./benchmark:/config

  llm_only:
