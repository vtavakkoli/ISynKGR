      - ./benchmark:/config

  rule_only:
    build:
      context: .
      dockerfile: docker/sut/rule_only/Dockerfile
    command: ["python", "-m", "benchmark.run_sut"]
    environment:
      DATASET_DIR: /data/crosswalk
