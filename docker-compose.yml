services:
  isynkgr-gen-samples:
    build:
      context: .
      dockerfile: docker/isynkgr/Dockerfile
    command: ["python", "scripts/gen_samples.py"]
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./cache:/app/cache

  isynkgr-bench:
    build:
      context: .
      dockerfile: docker/isynkgr/Dockerfile
    command: ["python", "scripts/run_bench.py", "--max-samples", "20"]
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./cache:/app/cache
